<button type="button" (click)="addNewData()" class="btn btn-lg btn-outline-primary text-right">Add New</button>
<br>
<br>

<div class="table-responsive">

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-sm table-bordered table-hover">
  <thead>
    <tr>
      <th>S.no</th>
      <th>Name</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of specializationData; index as i">
      <td>{{ i+1 }}</td>
      <td>{{ data.name }}</td>
      <td class="text-center"><span [class]="data.status === 'active' ? 'badge badge-success' : 'badge badge-danger'">{{ data.status  | titlecase }}</span></td>
      <td>
          <div class="actions">
              <a
                href="javascript:void(0)"
                tc-button
                (click)="updateData(data._id,data.name,data.status)"
                [afterIcon]="'icofont-pencil-alt-1'" 
                [view]="'accent'"
                [square]="true"
                [tcShape]="500"
                [size]="'sm'"
              ></a>
          </div>
      </td>
    </tr>
  </tbody>
  </table>
</div>
